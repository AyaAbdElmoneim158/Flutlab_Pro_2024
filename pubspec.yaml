name: flutlab_projects_2024
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  # - - - - - -Packages- - - - - -
dependencies:
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.11
  get: ^4.6.6
  get_storage: ^2.1.1
  http: ^1.2.0
  iconsax: ^0.0.8
  intl: ^0.19.0
  logger: ^2.0.2+1
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # - - - - - -Local_Assets- - - - - -
  assets:
    - assets/images/
    - assets/images/onboarding_images/
    - assets/logos/

  # - - - - - -Local_Fonts- - - - - -
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
